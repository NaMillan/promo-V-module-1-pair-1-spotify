<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="" alt="" />
    </header>
    <main>
      <h1>Regístrate gratis para escuchar.</h1>
      <button type="button">
        <i></i>
        <p>Registrate con Facebook</p>
      </button>

      <button type="button">
        <i></i>
        <p>Registrate con Google</p>
      </button>

      <form action="" method="post">
        <h2>Registrate con tu correo electrónico</h2>
        <label for="email">¿Cual es tu correo electrónico?</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Pon tu correo electrónico"
        />

        <label for="email">Confirma tu correo electrónico?</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Vuelve el correo electrónico"
        />

        <label for="password">Crea una contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Crea una contraseña"
        />

        <label for="name">¿Cómo quieres que te llamemos?</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Pon tu correo electrónico"
        /><span>Esto aparece en tu perfil</span>

        <p>¿Cuál es tu fecha de nacimiento?</p>
        <label for="date">Día</label>
        <input type="number" name="date" id="dia"  placeholder="DD" min="1" max="31"/>

        <label for="mes">Mes</label>
        <select name="mes" id="" required>
                <option value="" disable>Mes</option>
                <option value="EN">Enero</option>
                <option value="FR">Febrero</option>
                <option value="MA">Marzo</option>


        <label for="age">Año</label>
        <input type="number" name="age" id="año"  placeholder="AAAA" min="1900" max="3000"/>

        <label for=""> ¿Cuál es tu genero?
            <input type="radio" name="genero" id="m-1" value="Hombre" />Hombre
            <input type="radio" name="genero" id="m-1" value="Mujer" />Mujer
            <input type="radio" name="genero" id="m-1" value="No binario" />No binario
        </label>

        
      </form>
    </main>
  </body>
</html>
